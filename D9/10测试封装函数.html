<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./OL_SDK/include-openlayers-local.js"></script>
    <script src="./libs/gaode.js"></script>
    <script src="./utils/Query.js"></script>
</head>

<body>
    <button onclick="query()">查询通过图层</button>
    <div id="map">
    </div>
    <script>
        var docLayer = new Zondy.Map.Doc("", "dir", {

        })
        var map = new ol.Map({
            target: "map",
            layers: [gaode, docLayer],
            view: new ol.View({
                projection: 'EPSG:4326',
                center: [114.30, 30.50],
                zoom: 4
            })
        })
        function query() {
            var service = {
                name: "dir",
                layerId: 2
            }
            Query.queryByLayer({
                service,
                callback: res => {
                    console.log(res);
                }
            })
        }
    </script>
</body>

</html>
