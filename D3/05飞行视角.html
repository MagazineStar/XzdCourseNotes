<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./OL_SDK/include-openlayers-local.js"></script>
    <script src="./libs/gaode.js"></script>
</head>

<body>
    <div id="map">
    </div>
    <script>
        var map = new ol.Map({
            target: "map",
            layers: [gaode],
            view: new ol.View({
                projection: 'EPSG:4326',
                center: [114.30, 30.50],
                zoom: 4
            })
        })
        const view = map.getView();
        setTimeout(() => {
            /* 120,30 */
            view.animate({
                center: [120, 30],
                zoom: 14,
                /* 设置飞行的时长  */
                duration: 2000
            })
        }, 2000)
    </script>
</body>

</html>
